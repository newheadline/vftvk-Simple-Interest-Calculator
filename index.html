<!DOCTYPE html>
<html>
    <head>
	<meta charset=“UTF-8”>
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>	    
    <script src="https://newheadline.github.io/vftvk-Simple-Interest-Calculator/script.js"></script>
    <link rel="stylesheet" href="https://newheadline.github.io/vftvk-Simple-Interest-Calculator/style.css">
	<title>Web App - Simple Interest Calculator</title>
    </head>
    <body onload=populateyears()>
		<div class="maindiv">
        <h1>Simple Interest Calculator</h1>
		<table>
        <tr class="spaceUnder">
		<td>Amount</td><td> <input type="number"  id="principal"></td> </tr> 
		<tr class="spaceUnder">
        <td>Interest Rate</td><td> <input type="range" id="rate" min="0" max="20" 
			value="10.25" step="0.25" onchange="updateRate()"><span id="rate_val">10.25</output></td> </tr> 
		<tr class="spaceUnder">
        <td>No. of Years</td><td> <select id="years" ></select></td></tr>  
		<tr >
        <td><button onclick="compute(); return false">Compute Interest</button></td></tr>
		</table>
		<span id="result" ></span>
        
		<footer>&#169; This Calculator belongs to Djamshid Bakhronov</footer>
		</div>
		
    </body>
</html>
